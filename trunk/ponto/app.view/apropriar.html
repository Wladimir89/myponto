{TOPO}
<div id="caixa" style="width: 780px; margin-left: 10%">
    <div id="barraTitulo" ><div id="barraTituloTexto">Apropriação</div></div>
    <div id="formulario">
        <form id="form1" name="form1" method="post" action="?_task=Apropriacao&_action=insert">
            <label for="txtCC">Centro de Custo</label><br>
            <input type="text" name="txtCC" id="txtCC" class="text" value="0000" size="4" onkeyup="onchange=checkCC();" />
            <label for="descc">Descrição do Centro de Custo</label><br>
            <div id="desccc" class="text">&nbsp;</div>
            <label for="txtValor">Horas</label><br>
            <input type="text" name="txtValor" id="txtValor" class="text" value="0,00" size="5" />
            <input name="btnOk" value="Ok" class="button" type="submit" />
            <div id="mensagem">{MSG}<br>{MSG2}</div>
        </form>
        <br />
        <table  border="0" cellspacing="0" width="100%" width="760">
            <tbody>
                <tr>
                    <td class="LinTitulo" align="center" bgcolor="#006699" valign="middle">
                        <div align="center"><b><font color="#ffffff" face="Verdana" size="1">CC</font></b></div>
                    </td>
                    <td class="LinTitulo" align="center" bgcolor="#006699" valign="middle">
                        <div align="center"><b><font color="#ffffff" face="Verdana" size="1">VALOR</font></b></div>
                    </td>
                    <td class="LinTitulo" align="center" bgcolor="#006699" valign="middle">
                        <div align="center"><b><font color="#ffffff" face="Verdana" size="1">AÃ‡ÃƒO</font></b></div>
                    </td>                
                </tr>
                <!-- BEGIN BLOCK_APROPRIACAO -->
                <tr onmouseover="highlight(this);" onmouseout="normal(this);" align="center" bgcolor="{COR}">
                    <td class="LinNormal" align="center" valign="center">&nbsp;{CC}</td>
                    <td class="LinNormal" align="center" valign="center">&nbsp;{VALOR}</td>
                    <td class="LinNormal" align="center" valign="center">&nbsp;<a href="{LINK}"><img style="border: 0px solid ; width: 18px; height: 18px;" alt="Excluir" src="./app.pub/img/ico_delete.png" /></a></td>
                </tr>
                <!-- END BLOCK_APROPRIACAO -->
            </tbody>
        </table>
    </div>
</div>
